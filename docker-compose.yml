version: "3.8"

services:
    postgres:
        image: postgres:15
        container_name: invoice-postgres
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: yourpassword
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 30s
            timeout: 10s
            retries: 3

    redis:
        image: redis:7-alpine
        container_name: invoice-redis
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 30s
            timeout: 10s
            retries: 3

    invoice-scheduler:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: invoice-scheduler-job
        environment:
            - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
            - ConnectionStrings__DefaultConnection=Host=${DB_HOST:-postgres};Port=${DB_PORT:-5432};Database=${DB_NAME:-invoice_system};Username=${DB_USER:-postgres};Password=${DB_PASSWORD:-yourpassword}
            - ConnectionStrings__HangfireConnection=Host=${DB_HOST:-postgres};Port=${DB_PORT:-5432};Database=hangfire_jobs;Username=${DB_USER:-postgres};Password=${DB_PASSWORD:-yourpassword}
            - Ipfs__ApiKey=${IPFS_API_KEY}
            - Ipfs__ApiSecret=${IPFS_API_SECRET}
            - Ipfs__BaseUrl=${IPFS_BASE_URL:-https://api.pinata.cloud}
            - Ipfs__GatewayUrl=${IPFS_GATEWAY_URL:-https://gateway.pinata.cloud}
            - Blockchain__RpcUrl=${BLOCKCHAIN_RPC_URL:-https://rpc.ankr.com/eth_sepolia}
            - Blockchain__ChainId=${BLOCKCHAIN_CHAIN_ID:-11155111}
            - Blockchain__PrivateKey=${BLOCKCHAIN_PRIVATE_KEY}
            - Blockchain__ContractAddress=${BLOCKCHAIN_CONTRACT_ADDRESS}
            - Hangfire__ConnectionString=${HANGFIRE_CONNECTION_STRING:-Host=postgres;Port=5432;Database=hangfire_jobs;Username=postgres;Password=yourpassword}
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        restart: unless-stopped
        volumes:
            - ./logs:/app/logs

volumes:
    postgres_data:
    redis_data:
