version: "3.8"

services:
    redis:
        image: redis:7-alpine
        container_name: invoice-redis
        ports:
            - "${REDIS_PORT:-6379}:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 30s
            timeout: 10s
            retries: 3

    invoice-scheduler:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: invoice-scheduler-job
        environment:
            - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
            - ConnectionStrings__DefaultConnection=Host=${DB_HOST:-postgres};Port=${DB_PORT:-5432};Database=${DB_NAME:-invoice_system};Username=${DB_USER:-postgres};Password=${DB_PASSWORD:-yourpassword}
            - ConnectionStrings__HangfireConnection=Host=${DB_HOST:-postgres};Port=${DB_PORT:-5432};Database=${DB_NAME:-invoice_system};Username=${DB_USER:-postgres};Password=${DB_PASSWORD:-yourpassword}
            - Ipfs__ApiKey=${IPFS_API_KEY}
            - Ipfs__ApiSecret=${IPFS_API_SECRET}
            - Ipfs__BaseUrl=${IPFS_BASE_URL:-https://api.pinata.cloud}
            - Ipfs__GatewayUrl=${IPFS_GATEWAY_URL:-https://gateway.pinata.cloud}
            - Ipfs__JwtToken=${IPFS_JWT_TOKEN}
            - Blockchain__RpcUrl=${BLOCKCHAIN_RPC_URL:-https://rpc.ankr.com/eth_sepolia}
            - Blockchain__ChainId=${BLOCKCHAIN_CHAIN_ID:-11155111}
            - Blockchain__PrivateKey=${BLOCKCHAIN_PRIVATE_KEY}
            - Blockchain__ContractAddress=${BLOCKCHAIN_CONTRACT_ADDRESS}
            - Blockchain__TimeoutMs=${BLOCKCHAIN_TIMEOUT_MS:-120000}
            - Hangfire__ConnectionString=${HANGFIRE_CONNECTION_STRING:-Host=${DB_HOST:-postgres};Port=${DB_PORT:-5432};Database=${DB_NAME:-invoice_system};Username=${DB_USER:-postgres};Password=${DB_PASSWORD:-yourpassword}}
            - Jobs__BatchSize=${JOBS_BATCH_SIZE:-4}
            - Jobs__BatchesPerRun=${JOBS_BATCHES_PER_RUN:-3}
            - Jobs__UploadCron=${JOBS_UPLOAD_CRON:-*/10\ *\ *\ *\ *\ *}
            - Jobs__BatchCron=${JOBS_BATCH_CRON:-*/12\ *\ *\ *\ *\ *}
            - Jobs__BlockchainCron=${JOBS_BLOCKCHAIN_CRON:-*/10\ *\ *\ *\ *\ *}
            - Jobs__ConcurrentUploads=${JOBS_CONCURRENT_UPLOADS:-5}
        depends_on:
            redis:
                condition: service_healthy
        restart: unless-stopped
        volumes:
            - ./logs:/app/logs

volumes:
    redis_data:
